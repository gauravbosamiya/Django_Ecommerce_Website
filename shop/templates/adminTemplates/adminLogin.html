{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin - login</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="icon" href="{% static 'shop/myawsomecart_favicon.png' %}" type="image/png">
    <style>
    	.container{
    		margin-top: 10%;
    	}
    	.card{
    		width: 35rem;
    	}
    </style>
</head>
<body class="bg-dark" style="font-family: 'Lato', sans-serif;">
<div class="container">
	<div class="card shadow-lg mx-auto bg-light">
		{% for message in messages %}
    
				<div class="alert alert-danger">
					<a class="close" href="#" data-dismiss="alert"></a>
					   <b>{{ message }}.</b>
				</div>
			
				{% endfor %}	  
		<div class="card-body">
		  	<form method="POST">{% csrf_token %}
				<div class="form-group">
			      <label><b>Username</b></label>
			       <div class="input-group mb-2">
			        <div class="input-group-prepend">
			          <div class="input-group-text"><i class="fa fa-user mx-2"></i></div>
			        </div>

			      <input type="text" class="form-control" id="name" name="username" autocomplete="off" placeholder="Username" required>
			    </div>
			    <div class="form-group">
			    <label><b>Password</b></label>
			      <div class="input-group mb-2">
			        <div class="input-group-prepend">
			          <div class="input-group-text">  <i class="fa fa-lock mx-2"></i></div>
			        </div>
			      <input type="password" class="form-control" id="password" name="pass" autocomplete="off" placeholder="Password" required>
			    </div>
			    <div class="form-group">
				  <button type="submit" class="my-3 form-control btn btn-primary font-weight-bold">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</body>
</html>
