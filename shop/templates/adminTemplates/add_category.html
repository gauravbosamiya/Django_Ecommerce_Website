{% extends 'adminTemplates/base.html' %}

{%block title%}Update Category{% endblock %}
{%block css%} 
a.list-group-item:hover{  
	background-color:grey;
}
.img{
    height: 147px;
    width: 130px;
}
{% endblock %}
{%block body %}
<div class="container min-vh-100 mt-5" style="font-family: 'Lato', sans-serif;">
    <div class="card shadow-lg mx-auto bg-light" style="width: 35rem;">	  
		<div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <h3 class="text-center font-weight-bold">Add New Category</h3><hr>
                <div class="form-group">
                    <label><b>Category Name</b></label>
                    <input type="text" class="form-control" name="name" placeholder="Category" required>
                </div>
                <div class="form-group">
                <div><b>Category Image</b></div>
                   <input type="file" class="form-control" name="img" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-dark">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
