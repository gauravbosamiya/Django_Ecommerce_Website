{% extends 'adminTemplates/base.html' %}

{%block title%}Admin - Home{% endblock %}
{%block css%} 
a.list-group-item:hover{  
	background-color:grey;
}
{% endblock %}
{% block body%}
<div class="container-fluid min-vh-100 my-3" style="font-family: 'Lato', sans-serif;">
	<div class="card shadow-lg mx-auto bg-light" style="width: 35rem;">	  
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				<h3 class="text-center font-weight-bold">Add New Product</h3><hr>
				{{ form.as_p }}
				<div class="form-group">
					<label class="font-weight-bold">Product Name</label>
					<input type="text" class="form-control" name="product_name" placeholder="product_name" required>
				</div>
                <div class="form-group">
                    <label class="font-weight-bold">Category</label>
					<div>
						<select name="category" required>
							{% for category in category_name %}
							<option value="{{ category.id }}">{{ category.name }}</option>
							{% endfor %}
						</select>
					</div>
                </div>
				<div class="form-group">
					<label class="font-weight-bold">price</label>
					<input type="text" class="form-control" name="price" placeholder="price" required>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">desc</label>
					<input type="text" class="form-control" name="desc" placeholder="desc" required>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">pub_date</label>
					<input type="date" class="form-control" name="pub_date" placeholder="pub_date" required>
				</div>
				<div class="form-group">
					<label class="font-weight-bold">image</label>
					<input type="file" class="form-control" name="image" placeholder="image" required>
				</div>
				<div class="form-group">
					<button type="submit" class="form-control btn btn-dark">Add Product</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block js %} 

{% endblock %}
