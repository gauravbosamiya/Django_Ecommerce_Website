{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="icon" href="{% static 'shop/myawsomecart_favicon.png' %}" type="image/png">


    <title>{%block title%} {% endblock %}</title>
    <style>
    {%block css%}
    
      
    {% endblock %}
    </style>
  </head>
  <body style="font-family: 'Montserrat Alternates', sans-serif;">
      <div class="bg-white d-flex">
        <div class="bg-dark">
          <div class="list-group list-group-flush">
            <form class="ml-auto form-inline my-2" action="{% url 'searchProduct' %}" method="get">
              <input class="form-control mr-2 my-2 mx-2" type="search" placeholder="Search" aria-label="Search"  name="searchmenu" id="search" value="{{ query }}">
              <button class="btn btn-secondary my-2 mx-2 mr-2 my-sm-0" type="submit">Search</button>
            </form>
         
            <a href="{% url 'Dashboard' %}" class="list-group-item bg-light list-group-item-action"><i class="mx-2 fa fa-home"></i>Home</a>
            <a href="{% url 'category' %}" class="list-group-item list-group-item-action"><i class="mx-2 fa fa-list"></i></i>Category</a>
            <a href="{% url 'productList' %}" class="list-group-item bg-light list-group-item-action"><i class="mx-2 fa fa-list"></i></i>Products</a>
            <a href="{% url 'orders' %}" class="list-group-item list-group-item-action"><i class="mx-2 fa fa-shopping-cart"></i>Orders</a>
            <a href="{% url 'contactList' %}" class="list-group-item list-group-item-action"><i class="mx-2 fa fa-phone"></i>Contacts</a>
            <a href="{% url 'adminLogout' %}" class="list-group-item bg-light list-group-item-action">Logout</a>
          </div>
        </div>
       
        {% block body %}
   
        {% endblock %}
      </div>
      
      
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
   

   
    
    {% block js %}
    
    {% endblock %}
  </body>
</html>
