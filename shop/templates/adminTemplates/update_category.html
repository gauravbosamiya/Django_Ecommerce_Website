{% extends 'adminTemplates/base.html' %}

{%block title%}Update Category{% endblock %}
{%block css%} 
a.list-group-item:hover{  
	background-color:grey;
}
.img{
    height: 147px;
    width: 130px;
}
{% endblock %}
{%block body %}
<div class="container  min-vh-100 mt-5" style="font-family: 'Lato', sans-serif;">
    <div class="card shadow-lg mx-auto bg-light" style="width: 35rem;">	  
		<div class="card-body">
            <form method="POST">
                <h3 class="text-center font-weight-bold">Update Category</h3><hr>
                {% csrf_token %}
                <div class="form-group">
                    <label><b>Category Name</b></label>
                    <input type="text" class="form-control" name="name" value="{{obj.name}}" placeholder="product_name" required>
                </div>
                <div class="form-group">
                <div><b>Category Image</b></div>
                    <img src='/image/{{obj.category_img}}' class="img">
                    <input type="file" class="form-control" name="image" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-dark">Update Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
